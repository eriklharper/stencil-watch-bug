<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-starter-project-name.esm.js"></script>
  <script nomodule src="/build/stencil-starter-project-name.js"></script>

</head>
<body>

  <my-component id="watcherFails"></my-component>
  <my-component id="watcherWorks"></my-component>

  <script>

    var histogram = [
      [0, 0],
      [20, 12],
      [40, 25],
      [60, 55],
      [80, 10],
      [100, 0]
    ];

    const watcherFails = document.querySelector("#watcherFails");
    watcherFails.histogram = histogram;
    watcherFails.hasHistogram = true;

    const watcherWorks = document.querySelector("#watcherWorks");
    setTimeout(() => {
      watcherWorks.histogram = histogram;
      watcherWorks.hasHistogram = true;
    }, 2000)
  </script>
</body>
</html>
